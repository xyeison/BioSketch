<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSketch - IA + Voz + Dibujo Automático</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Debug script for Vercel deployment
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        if (!window.VITE_OPENAI_API_KEY && e.error?.message?.includes('VITE_OPENAI_API_KEY')) {
          document.body.innerHTML = '<div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:red;color:white;padding:20px;border-radius:8px;text-align:center;"><h2>Error de Configuración</h2><p>VITE_OPENAI_API_KEY no está configurada en Vercel</p><p>Ve a Settings → Environment Variables</p></div>';
        }
      });
    </script>
  </body>
</html>
